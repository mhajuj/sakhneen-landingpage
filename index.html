<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דף נחיתה – האוניברסיטה הפתוחה סח'נין</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #DFFFE0;
      --secondary: #5C6AC4;
      --dark: #333;
      --light: #f9f9f9;
      --text: #444;
      --border-radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; background: var(--light); color: var(--text); line-height: 1.6; }
    header { background: var(--primary); padding: 0.5rem 2rem; }
    .header-top { display: flex; justify-content: space-between; align-items: center; }
    .logo-container { display: flex; flex-direction: column; align-items: center; }
    img.logo { height: 60px; }
    .campus { color: var(--dark); font-size: 1.2rem; font-weight: 600; margin-top: 0.25rem; }
    h2.sub-heading { margin: 0; color: var(--dark); font-size: 1.4rem; font-weight: 600; }
    nav { display: flex; gap: 1rem; }
    nav a { color: var(--dark); font-weight: 600; text-decoration: none; }
    .hero { position: relative; background: url('images/hero.jpg') center/cover no-repeat; height: 60vh; display: flex; align-items: center; justify-content: center; }
    .hero::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.3); }
    .hero h1 { position: relative; color: #fff; font-size: 2.5rem; text-align: center; padding: 0 1rem; }
    .section { padding: 4rem 2rem; max-width: 1200px; margin: auto; }
    .courses { display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .course-card { background: #fff; border-radius: var(--border-radius); overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    .course-card img { width: 100%; height: 160px; object-fit: cover; }
    .course-content { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
    .course-content h3 { margin-bottom: 0.5rem; color: var(--dark); }
    .course-content p { flex-grow: 1; font-size: 0.9rem; margin-bottom: 1rem; }
    .course-content .btn { background: var(--secondary); color: #fff; padding: 0.5rem 1rem; border-radius: var(--border-radius); font-weight: 600; cursor: pointer; border: none; }
    @media (max-width: 768px) { .courses { grid-template-columns: 1fr; } }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 2rem; border-radius: var(--border-radius); max-width: 500px; width: 90%; position: relative; }
    .modal-content h3 { margin-top: 0; }
    .close { position: absolute; top: 0.5rem; right: 0.5rem; font-size: 1.2rem; cursor: pointer; background: none; border: none; }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="logo-container">
        <img src="images/logo-op-3-languages-black-8.png" alt="לוגו האוניברסיטה" class="logo">
        <span class="campus">סח'נין 204</span>
      </div>
      <h2 class="sub-heading">מסלולי הלימוד הפופולריים שלנו</h2>
      <nav>
        <a href="#courses">קורסים</a>
        <a href="#more-courses">עוד מסלולים</a>
        <a href="#about">למה לבחור בנו?</a>
        <a href="#contact">צור קשר</a>
      </nav>
    </div>
  </header>
  <!-- שאר הדף נשאר ללא שינוי -->
</body>
</html>
